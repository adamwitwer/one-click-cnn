{% extends "base.html" %}

{% block content %}
<h1>Roku Control</h1>

<div class="card">
    <form action="/start-cnn" method="post" onsubmit="showLoading()">
        <button type="submit" class="btn btn-secondary">
            <img src="{{ url_for('static', filename='img/cnn.svg') }}" alt="CNN" class="btn-logo">
            Start CNN App
        </button>
    </form>

    <form action="/toggle-mute" method="post">
        <button type="submit" class="btn btn-mute">
            {% if is_muted %}
            <span class="btn-icon">ðŸ”Š</span> Unmute
            {% else %}
            <span class="btn-icon">ðŸ”‡</span> Mute
            {% endif %}
        </button>
    </form>
</div>

<div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <h2>Processing...</h2>
    <p>Please wait while we launch the app.</p>
</div>

<script>
    function showLoading() {
        document.getElementById('loadingOverlay').style.display = 'flex';
    }
</script>
{% endblock %}
